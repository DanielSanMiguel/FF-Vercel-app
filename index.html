<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Entrega de Imágenes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="main-header">
        <img src="/assets/LogoFLY-FUT.png" alt="Logo de la Compañía" class="logo">
    </header>

    <main class="main-content">
        <section id="login-container">
            <form id="login-form">
                <h1>Acceso al Protocolo</h1>
                <div class="form-group">
                    <label for="passwordInput">Contraseña:</label>
                    <input type="password" id="passwordInput" placeholder="Introduce la contraseña" required>
                </div>
                <button type="submit" id="loginBtn">Entrar</button>
                <p id="login-error" class="status-message"></p>
            </form>
        </section>

        <section id="app-container" class="hidden">
            <form id="data-form">
                <h1>Protocolo de Confidencialidad</h1>
                <div class="form-group">
                    <label for="partidoSelect">Selecciona un partido:</label>
                    <select id="partidoSelect"></select>
                </div>
                <div class="form-group">
                    <label for="analistaInput">Analista:</label>
                    <input type="text" id="analistaInput" required>
                </div>
                <div class="form-group">
                    <label for="mailInput">Correo:</label>
                    <input type="email" id="mailInput" required>
                </div>
                <button type="button" id="enviarBtn">Enviar enlace de confirmación</button>
                <div id="status" class="status-message"></div>
            </form>
        </section>
    </main>
    
    <script type="module" src="/app.js"></script>
    <script src="/login.js"></script>
</body>
</html>

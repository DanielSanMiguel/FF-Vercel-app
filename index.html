<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Protocolo de confidencialidad</title>
</head>
<body>
  <h1>Protocolo de confidencialidad en la entrega de imágenes</h1>

  <label for="partidoDropdown">Selecciona un partido:</label>
  <select id="partidoDropdown">
    <option value="">-- Selecciona --</option>
  </select>

  <div>
    <label>Analista:</label>
    <input id="analista" type="text">
  </div>
  <div>
    <label>Mail:</label>
    <input id="mail" type="email">
  </div>
  <div>
    <label>Piloto:</label>
    <input id="piloto" type="text" readonly>
  </div>
  <div>
    <label>Fecha Partido:</label>
    <input id="fecha" type="text" readonly>
  </div>
  <button onclick="enviarConfirmacion()">Enviar confirmación</button>
  <script src="app.js"></script>
</body>
</html>
